<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Mom Renu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #ffe6f0, #ffe0e6, #fff0f5);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      z-index: 2;
    }

    h1 {
      font-size: 2.5em;
      color: #d63384;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-top: 15px;
    }

    .heart {
      color: red;
      font-size: 2em;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Floating hearts background */
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .hearts span {
      position: absolute;
      display: block;
      color: pink;
      font-size: 2rem;
      animation: float 8s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="hearts" id="heart-bg"></div>

  <div class="container">
    <h1>For My Lovely Mom, Renu ‚ù§Ô∏è</h1>
    <p>You are my sunshine, my strength, my everything.</p>
    <p>Love you always, <strong>Atharv</strong> üíñ</p>
    <div class="heart">‚ù§Ô∏è</div>
  </div>

  <script>
    const heartContainer = document.getElementById('heart-bg');

    function createHeart() {
      const heart = document.createElement('span');
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
      heartContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
